<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap slider</title>
    <link rel="stylesheet" href="src/style/master.css">
    <link rel="stylesheet" href="src/style/slider.css">

</head>

<body>
    <div class="sliderContainer">
        <button class="backward">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                fill="#e3e3e3">
                <path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z" />
            </svg>
        </button>
        <ul>
            <li class="show">
                <figure>
                    <img src="public/img/download (1).jpg" alt="">
                    <figcaption>caption 1</figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img src="public/img/download (2).jpg" alt="">
                    <figcaption>caption 2</figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img src="public/img/download (3).jpg" alt="">
                    <figcaption>caption 3</figcaption>
                </figure>
            </li>
        </ul>
        <button class="forward">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                fill="#e3e3e3">
                <path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z" />
            </svg>
        </button>
    </div>
    <script src="src/js/slider.js"></script>
</body>

</html>
